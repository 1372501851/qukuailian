<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'承兑商修改'"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/acceptance/update" method="post">
                        <input type="hidden" name="acceptanceId" th:value="${accept['acceptId']}" />

                        <div class="form-group">
                            <label for="dayLinit" class="col-sm-2 control-label">每日限额</label>
                            <div class="col-sm-10">
                                <input type="text" name="dayLimit" class="form-control" required="true" id="dayLimit" th:value="${accept['dayLinit']}" placeholder="请输入每日限额" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>

</body>
<script type="text/javascript">
    layer.open({
        type: 2,
        title: '选择用户',
        shadeClose: true,
        shade: false,
        maxmin: true, //开启最大化最小化按钮
        area: ['500px', '600px'],
        content: '/console/role/grant/?roleId=' + row.roleId
    });
</script>
</html>
