<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'添加委托'"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/entrust/save" method="post">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">货币类型</label>
                            <div class="col-sm-10">
                                <select name="moneyType" class="form-control" id="moneyType">
                                    <option  value="1">人民币</option>
                                    <option  value="2">欧元</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">币种类型</label>
                            <div class="col-sm-10">
                                <select name="coinNo" class="form-control" id="coinNo">
                                    <option  value="1">BTC</option>
                                    <option  value="2">USDT</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">委托类型</label>
                            <div class="col-sm-10">
                                <select name="entrustType" class="form-control" id="entrustType">
                                    <option  value="0">买</option>
                                    <option  value="1">卖</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="entrustPrice" class="col-sm-2 control-label">单价</label>
                            <div class="col-sm-10">
                                <input type="number" name="entrustPrice" required="true" class="form-control" id="entrustPrice" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="entrustMaxPrice" class="col-sm-2 control-label">最大交易额度</label>
                            <div class="col-sm-10">
                                <input type="number" name="entrustMaxPrice" required="true" class="form-control" id="entrustMaxPrice" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="entrustMinPrice" class="col-sm-2 control-label">最小交易额度</label>
                            <div class="col-sm-10">
                                <input type="number" name="entrustMinPrice" required="true" class="form-control" id="entrustMinPrice" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="entrustNum" class="col-sm-2 control-label">委托数量</label>
                            <div class="col-sm-10">
                                <input type="number"  name="entrustNum" required="true" class="form-control" id="entrustNum" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wechat" class="col-sm-2 control-label">微信</label>
                            <div class="col-sm-10">
                                <input type="text" name="wechat" class="form-control" id="wechat"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="alipay" class="col-sm-2 control-label">支付宝</label>
                            <div class="col-sm-10">
                                <input type="text" name="alipay" class="form-control" id="alipay"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bankcard" class="col-sm-2 control-label">银行卡</label>
                            <div class="col-sm-10">
                                <input type="text" name="bankcard" class="form-control" id="bankcard"  />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>

</body>
<script type="text/javascript">
    layer.open({
        type: 2,
        title: '选择用户',
        shadeClose: true,
        shade: false,
        maxmin: true, //开启最大化最小化按钮
        area: ['500px', '600px'],
        content: '/console/role/grant/?roleId=' + row.roleId
    });
</script>
</html>
